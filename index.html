<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="stylesheet" type="text/css" href="sass/main.css">
    <script src="https://kit.fontawesome.com/01b8f0a316.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="logo" src="./images/logo/ohmyfood.png" alt="logo oh my food">
        </header>        
        <div class="location">
                <i class="fas fa-map-marker-alt location__ico"></i>
                <span>Paris, Belleville</span>
        </div>
        <div class="explo">
            <h1>Réservez le menu qui vous convient</h1>
            <span>Découvrez des restaurants d'execptions, sélectionnés par nos soins.</br></span>
            <a class="btn shdw" href="#">Explorer nos restaurants</a>
        </div>
        
        <div class="util">
            <h1>Fonctionnement</h1>
            <ol>
                <li>
                    <i class="fas fa-mobile-alt"></i>
                    <span class="texte">Choisissez un restaurant</span>
                </li>
                <li>
                    <i class="fas fa-list"></i>
                    <span class="texte">Composez votre menu</span>
                </li>
                <li>
                    <i class="fas fa-store"></i>
                    <span class="texte">Dégustez au restaurant</span>
                </li>
            </ol>
        </div>
    </div>    
</body>
</html>
